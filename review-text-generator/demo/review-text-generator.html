<html>
  <head>
    <title>review-text-generator</title>
  </head>
  <body>
    <div style="margin: 20px;">
      <h1>review-text-generator</h1>
      <div style="padding: 10px;">
        <button id="modelload" onclick="loadModel();">load model</button>
        <button id="modelrun" onclick="runModel();" disabled>run model</button>
      </div>
      
      <div style="padding: 10px;">
        <div id="capimg" style="position:relative;display:inline-block;width:500px;margin-right:50px;vertical-align:top;">
          <div style="margin-bottom:25px;">
            <!-- model input -->
            <label for="seedtext"><mark>seed text</mark></label>
            <textarea id="seedtext" style="height:60px;width:100%;">went there for dinner on a friday night and i have to say i'm impressed by the quality of the food and the reasonable prices. there's a great deal of variety and some creative new mexican dishes. i'd go so far as to say this is the best new mexican resta</textarea>
          </div>
          <div>
            <!-- model output -->
            <label for="outputtext"><mark>output text</mark></label>
            <textarea id="outputtext" style="height:120px;width:100%;" readonly disabled></textarea>
          </div>
        </div>
        <div id="message" style="position:relative;display:inline-block;"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="review-text-generator.js"></script>
  </body>
</html>
